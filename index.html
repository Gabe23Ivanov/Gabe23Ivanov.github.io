<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>joshternyak.com</title>
  <script src="https://kit.fontawesome.com/6b1da2540e.js"></script>
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/myprojects.css">
  <link rel="stylesheet" href="css/myspecialties.css">
  <link rel="stylesheet" href="css/aboutme.css">
  <link rel="stylesheet" href="css/myarticles.css">
  <link rel="stylesheet" href="css/testimonials.css">
  <link rel="stylesheet" href="css/contactme.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <header>
      <a href="#home">
        <div class="logo">
          <img src="img/joshternyak.comlogo.png">
        </div>
      </a>
      <section class="navigation">
        <div class="nav-link">
          <a href="#home">Home</a>
        </div>
        <div class="nav-link">
          <a href="#myprojects">My Projects</a>
        </div>
        <div class="nav-link">
          <a href="#contactme">Contact</a>
        </div>
      </section>
      <div class="menu-button" onclick="openNav()">
        <i class="fas fa-bars"></i>
      </div>
  </header>
  <section id="home" class="home">
    <section class="intro-section">
      <h1 class="greeting-h1">Hello, I am <b class="title-bold">Josh Ternyak</b></h1>
      <p class="greeting-p">I am a front-end developer, UI designer, and I will make your life more simple.</p>
        <button class="greeting-button">
          <a href="#contactme" style="color: yellow">Hire Me</a>
        </button>
    </section>
    <section class="selfie-img-section">
      <img src="img/selfiejosht.jpg" class="selfie-img">
      <div class="selfie-img-info">
        <div class="selfie-img-info-grid">
          <div class="skill">
            <span><i class="fas fa-palette"></i> UI Designer</span>
          </div>
          <div class="skill">
            <span><i class="fas fa-laptop"></i> Web Developer</span>
          </div>
        </div>
      </div>
    </section>
  </section>
  <section id="myprojects" class="myprojects"></section>
  <section id="myspecialties" class="myspecialties"></section>
  <section id="aboutme" class="aboutme"></section>
  <section id="myarticles" class="myarticles"></section>
  <section id="testimonials" class="testimonials"></section>
  <section id="contactme" class="contactme"></section>
  <footer id="footer" class="footer"></footer>

  <script src="js/main.js"></script>
</body>
</html>
